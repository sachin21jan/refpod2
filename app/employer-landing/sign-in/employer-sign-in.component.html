<div class="container">
  <div class="home-banner-cnt">
    <div class="row">
      <div class="col-md-4 col-sm-4 pull-right banner-cnt-rt">
        <div class="sign-box">
          <h2>Sign In</h2>

          <form [formGroup]="form" (submit)="login()">
            <div class="sign-form sign-form2">
              <div class="form-group">
                <input type="text" 
                       name="email" 
                       placeholder="Email" 
                       class="form-control"                       
                       [(ngModel)]="email"
                       #emailControl
                       formControlName="email"                    
                       required>
                       <div *ngIf="!form.controls.email.valid 
                                   && form.controls.email.touched
                                   && !form.controls.email.errors?.invalidEmail"
                            class="error">
                         Email is required
                       </div>
                      
                      <div *ngIf="form.controls.email.touched && form.controls.email.errors?.invalidEmail"
                            class="error">
                         Invalid email address
                       </div>                       
              </div>

              <div class="form-group">
                <input type="password" 
                       name="password" 
                       placeholder="Password" 
                       class="form-control"
                       [(ngModel)]="password"
                       formControlName="password"
                       (keydown)="passwordChange()"
                       required>
                <div *ngIf="!form.controls.password.valid && form.controls.password.touched"
                      class="error">
                  Password is required
                </div>
                
                <div *ngIf="badLogin"
                      class="error">
                  Credentials doesn't match
                </div>

              </div>            

              <div class="form-group forgot-btn"> 
                <a href="#">Forgot Password?</a>
                <div class="clearfix">                  
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-raised sign-btn" [disabled]="!form.valid">Sign In</button> 
              </div>

            </div>
          </form>

          <div class="signup-block signup-block2">
            <div class="or-block">
              <span>Or</span>
            </div>
            <a class="btn btn-raised signup-btn" routerLink="signup">Sign Up</a> 
          </div>
        </div>
      </div>

      <div class="col-md-8 col-sm-8 banner-cnt-lt">
          <h1>Hire Fast with Employer</h1>
          <p>Vestibulum efficitur a nisl ut lobortis. Quisque consequat ex eu nibh <br> interdum, sed tincidunt mi gravida. In egestas euismod facilisis. </p>
      </div>
    </div>
  </div>
</div>
